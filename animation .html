<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Looping Carousel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes scrollLoop {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); } /* Scroll half width */
    }

    .scrolling-track {
      animation: scrollLoop 15s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-[560px] overflow-hidden">
    <div class="flex scrolling-track w-[1400px]">
      <!-- Images x2 (duplicate for looping) -->
      <img src="img1.jpg" class="w-[100px] h-[100px] object-cover mx-2 rounded" />
      <img src="img2.jpg" class="w-[100px] h-[100px] object-cover mx-2 rounded" />
      <img src="img3.jpg" class="w-[100px] h-[100px] object-cover mx-2 rounded" />
      <img src="img4.jpg" class="w-[100px] h-[100px] object-cover mx-2 rounded" />
      <img src="img5.jpg" class="w-[100px] h-[100px] object-cover mx-2 rounded" />
      <img src="img6.jpg" class="w-[100px] h-[100px] object-cover mx-2 rounded" />
      <img src="img7.jpg" class="w-[100px] h-[100px] object-cover mx-2 rounded" />

      <!-- Duplicate to fake infinite loop -->
      <img src="img1.jpg" class="w-[100px] h-[100px] object-cover mx-2 rounded" />
      <img src="img2.jpg" class="w-[100px] h-[100px] object-cover mx-2 rounded" />
      <img src="img3.jpg" class="w-[100px] h-[100px] object-cover mx-2 rounded" />
      <img src="img4.jpg" class="w-[100px] h-[100px] object-cover mx-2 rounded" />
      <img src="img5.jpg" class="w-[100px] h-[100px] object-cover mx-2 rounded" />
      <img src="img6.jpg" class="w-[100px] h-[100px] object-cover mx-2 rounded" />
      <img src="img7.jpg" class="w-[100px] h-[100px] object-cover mx-2 rounded" />
    </div>
  </div>

</body>
</html>
